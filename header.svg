<svg fill="none" viewBox="0 0 854 400" width="854" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
        }
        
        @keyframes scroll {
          0% {
            left: 400px;
          }
          3% {
            left: 0px;
          }
          30% {
            left: 0px;
          }
          36% {
            left: -800px;
          }
          63% {
            left: -800px;
          }
          69% {
            left: -1600;
          }
          97% {
            left: -1600px
          }
          100% {
            left: -2000px
          }
        }

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #7e59e4, #6a82fb);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					color: white;
					text-align: center;
				}

        ul.followers {
          position: absolute;
          list-style-type: none;
          display: flex;
          margin-top: 100px;
          justify-content: space-around;
          width: 2400px;
          animation: scroll 6s ease-out infinite;

        }
        h1 {
          margin-bottom: 0px;
        }
        p {
          margin-bottom: 100px;
        }

			</style>
			<div class="container">
        <h1>CSS-IN-README</h1>
        <p>
          <em>
            making a slider in a readme
          </em>
        </p>
        <ul class='followers'>
          <li>one</li>
          <li>two</li>
          <li>three</li>
        </ul>
			</div>
		</div>
	</foreignObject>
</svg>
